name: Hourly Trading Bot

on:
  schedule:
    # Run at :55 every hour (UTC)
    - cron: '55 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run strategy
        run: python main.py
        env:
          # Add any secrets here via Settings â†’ Secrets
          # Example: HL_API_KEY: ${{ secrets.HL_API_KEY }}
          OUTPUT_CSV: results.csv
